<form [formGroup]="newAnimForm" class="form">
  <div class="form-field">
    <label for="name">Nom de l'animation</label>
    <input id="name" type="text" formControlName="name">
  </div>
  <div class="form-field">
    <label for="name">Fichier bodyMovin d'AE</label>
    <input type="file" formControlName="file" #inputFile>
  </div>

  <div class="action">
    <button type="button" (click)="validate(inputFile)">Ajouter</button>
  </div>
</form>
