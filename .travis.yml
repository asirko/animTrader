language: node_js
node_js:
 - "10"
branches:
  only:
    - master
install:
 - npm install -g firebase-tools
 - npm install -g tslint
 - npm i
 - cd functions && npm i && cd ..
script:
 - firebase use anim-trader
 - npm run build
deploy:
  provider: firebase
  token: $FIREBASE_TOKEN
  project: "anim-trader"
